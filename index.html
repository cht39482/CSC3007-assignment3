<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <svg>
        </svg>
        <script src="https://d3js.org/d3.v7.min.js"></script>

        <script>

        let width = 1000, height = 600;
        
        let svg = d3.select("svg")
            .attr("viewBox", "0 0 " + width + " " + height)
        var population=[]
        // Load external data
        Promise.all([d3.json("sgmap.json"), d3.csv("population2021.csv")]).then(data => {

            //Data preparation
            data[1].forEach((element,id) => {
                
                var key=element["Subzone"].replace(/ *\([^)]*\) */g, '');
                var pop=isNaN(element["Population"])?0:parseInt(element["Population"]);
                
                if (!data[0].features.find(r=>r.properties.Name===key.toUpperCase())){
                    key=element["Planning Area"]
                }
                var found=population.find(r=>r.subzone===key);
                if (found && "value" in found){
                    found.value+=pop
                    population[id]=found
                }else{
                    population.push({subzone:key.toString(),value:pop,planningArea:element["Planning Area"]});
                }
            });
            var popmap=d3.map(population,d=>d.value)
            let logScale=d3.scaleSymlog()
                .domain([d3.min(popmap),d3.max(popmap)])
                .range([0,1]);

            // Map and projection
            var projection = d3.geoMercator()
            .center([103.851959, 1.290270])
            .fitExtent([[20, 20], [1000, 600]], data[0]);
            
            let geopath = d3.geoPath().projection(projection);
            svg.append("path")
                .datum({type: "Sphere"})
                .attr("id", "ocean")
                .attr("d", geopath)
                .attr("fill", "lightblue");
            var tooltip = d3.select("body")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip");
            var mouseover = function(d) {
                tooltip
                .style("opacity", 1)
            }
            var mousemove = function(event,d) {
            var obj=population.find(r=>r.subzone.toUpperCase()==d.properties.Name)
            tooltip
                .html("Planning Area:"+obj.planningArea+"<br>"
                +"Population:"+obj.value+"<br>"
                +"Subzone:"+obj.subzone
                )
                .style("position","absolute")
                .style("left", (event.pageX-20) + "px") 
                .style("top", (event.pageY-100) + "px")
            }
            var mouseleave = function(d) {
                tooltip.style("opacity", 0)
            }
            console.log(population.find(r=>r.subzone.toUpperCase()=="ADMIRALTY"));
            svg.append("g")
                .attr("id", "districts")
                .selectAll("path")
                .data(data[0].features)
                .enter()
                .append("path")
                .attr("d", d=>geopath(d))
                .attr("fill", d=>{
                    var obj=population.find(r=> r.subzone.toUpperCase()==d.properties.Name);
                    return obj===undefined?"black":d3.interpolateOranges(logScale(obj.value))
                })
                .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave",mouseleave);
                var legendGradient=svg
                .append("defs")
                .append("linearGradient")
                .attr("id", "legendGradient");
                for (var i = 0; i <= 10; i++) {
                    legendGradient.append("stop")
                    .attr("offset",`${i * 10}%`)
                    .attr("stop-color", d3.interpolateOranges(i * 0.1))

                }
                 var xTicks = data.filter(f => f.value % 50 === 0).map(d => d.value);
                // legendGradient.selectAll("stop")
                //     .data(d3.schemeOranges[9])
                //     .enter().append("stop")
                //     .attr("offset", d => {console.log(d); (d3.schemeOranges.indexOf(d)*10) + "%"})
                //     .attr("stop-color", d => d);
                svg.append("g")
                    .append("rect")
                    .attr("width", 302)
                    .attr("height", 8)
                    .style("fill", "url(#legendGradient)");
                var xAxis = d3.axisBottom(logScale)
                    .tickSize(8 * 2)
                    .tickValues(xTicks);
                svg.append("g")
                .call(xAxis);
            })  

        </script>

    </body>
</html>
